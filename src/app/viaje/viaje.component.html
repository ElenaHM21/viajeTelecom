<div style="position: absolute;left: 50px;top:40px;">
    <h2>VIAJES REALIZADOS</h2>
    <!--EL FORMULARIO DE COMENTARIOS-->
    <table border="1"  *ngIf="hayRegistros(); else sinarticulos" >
        <tr>
          <td><b>Codigo</b></td><td><b>Viaje</b></td>
        </tr>
        <tr *ngFor="let art of articulos">
          <td>{{art.codigo}}</td>
          <td>{{art.viaje}}</td>
          
          
                  
        </tr>
      </table>
      <ng-template #sinarticulos><p>No hay articulos.</p></ng-template>
     <div style="position: absolute; right: -400px; top:90px">
       <form action="" method="get">
           <label for="name">CIUDAD DEL VIAJE:</label>
           <input type="text" id="viaje" name="viaje"[(ngModel)]="art.viaje"><br><br>
          
           <input type="submit" value="VIAJE"(click)="alta()">
           <form>
               <button type="submit" (click)="volver()">VOLVER</button>
             </form><br>
         </form>        
     </div>
